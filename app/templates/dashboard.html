<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<nav>

	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">About</a></li>
		<li><a href="">Ask</a></li>
		<li class="btn"><a href="">Create</a></li>
		<li class="btn"><a href="">Log Out</a></li>
	</ul>
</nav>

<div class="view-dash">
	<h1>Bucketlist</h1>
	<table class="table">
		<thead>
			<tr>
				<td><b>Title</b></td>
				<td><b>Description</b></td>
				<td><b>Actions</b></td>
			</tr>
		</thead>
		{% for bucketlist in bucketlists %}
		<tbody>
			<tr>
				<td>{{ bucketlist['title'] }}</td>
				<td>{{ bucketlist['description'] }}</td>
				<td><input class="btn-danger" type="submit" value="Delete"></td>
				<td><input class="btn-warning" type="submit" value="Edit"></td>
			</tr>
		</tbody>
		{% endfor %}
	</table>
</div>
