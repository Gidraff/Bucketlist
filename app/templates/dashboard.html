<html>
<head>
	<link rel="stylesheet" type="text/css" href="../static/main.css">

<nav>

		<li class="btn"><a href="/createbl">Create</a></li>

	</ul>

<div class="view-dash">
	<h1>Bucketlist</h1>
	<table class="table">
		<thead>
			<tr>
				<td><b>Title</b></td>
				<td><b>Description</b></td>
				<td><b>Actions</b></td>
			</tr>
		</thead>
		{% for bucketlist in bucketlists %}
		<tbody>
			<tr>
				<td>{{ bucketlist['title'] }}</td>
				<td>{{ bucketlist['description'] }}</td>
				<td><input class="btn-danger" type="submit" value="Delete"></td>
				<td><input class="btn-warning" type="submit" value="Edit"></td>
			</tr>
		</tbody>
		{% endfor %}
	</table>
</div>
