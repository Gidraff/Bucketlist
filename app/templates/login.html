{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{% from "include/_formhelpers.html" import render_field %}
<div class="login-div">
				<form method='post' action="/login">
					<h3>Login</h3>
					<fieldset >
					{{ render_field(form.email) }}
					{{ render_field(form.password) }}
					<dd class="submit-btn"><input class="btn1" type="submit" value="Log in"></dd>
				</fieldset>
		</form>
</div>
{% endblock %}
